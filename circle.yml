dependencies:
  override:
    - sudo add-apt-repository \
           "deb http://archive.ubuntu.com/ubuntu $(lsb_release -sc) universe"
    - sudo apt-get update
    - sudo apt-get install shellcheck -y

machine:
  ruby:
    version: 2.4.1

test:
  override:
    - shellcheck swap.sh -e SC2039
    - sudo sh swap.sh 1G
